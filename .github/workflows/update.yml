name: update-youtube-data

on:
  schedule:
    # 毎日 01:00 UTC に実行（日本時間だと 10:00 JST）— 必要に応じて調整
    - cron: '0 1 * * *'
  workflow_dispatch: {} # 手動トリガー可能

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show Node version
        run: node -v

      - name: Install (none required, using built-in fetch)
        run: echo "No npm install required"

      - name: Run fetch script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          node --version
          node scripts/fetch_youtube.js

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/videos.json || true
          # only commit if changed
          if ! git diff --staged --quiet; then
            git commit -m "Update YouTube stats: $(date -u +"%Y-%m-%d")"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
